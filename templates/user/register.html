{% extends 'empty.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<div class="row w-100 mx-0">
  <div class="col-lg-4 mx-auto">
    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
      <div class="brand-logo">
        <img src="{% static 'images/logo.png' %}" alt="logo">
      </div>
      <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
      <form class="pt-3" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field }}
        </div>
        {% endfor %}
        <div class="mt-3">
          <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
        </div>
        <div class="text-center mt-4 font-weight-light">
          Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script src="{% static 'js/phoneNumberMask.js' %}"></script>
{% endblock %}
{% endblock content %}
