{% extends 'empty.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<div class="row w-100 mx-0">
  <div class="col-lg-4 mx-auto">
    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
      <div class="brand-logo">
        <img src="../../images/logo.svg" alt="logo">
      </div>  
      <h4>Hello! Let's get started</h4>
      <h6 class="font-weight-light">Sign in to continue.</h6>
      <form class="pt-3" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" id="phoneNumber" name="phoneNumber" placeholder="Phone number">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
        </div>
        <div class="mt-3">
          <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button>
        </div>
        <div class="my-3 d-flex justify-content-end align-items-center">
          <a href="#" class="auth-link text-black">Forgot password?</a>
        </div>
        <div class="text-center mt-4 font-weight-light">
          Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
